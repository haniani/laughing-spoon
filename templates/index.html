{% extends 'layout.html' %}
{% block content %}
      <div class="row">
        <div class="span8 offset2">
            <center><strong>Недавние посты</strong></center>
            <br /><br />
            <div class="row">
                {% for post in posts %}
                    <div class="span4">
                        <div class="post">
                            <h4><a href="/post/{{ post.slug }}">{{ post.title }}</a></h4>
                            <small>{{ post.date|date_format }}</small>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
